<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата TON через TON Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h2>Подключитесь и оплатите через TON</h2>
    <div id="connect" style="position: absolute; top: 2%; right:2%"></div>
    <button onclick="transaction()" >Send TON</button>

    <script>
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
          manifestUrl: 'https://snyatass.github.io/zhcoin-pay.github.io/tonconnect-manifest.json',
          buttonRootId: 'connect'
      });

        async function transaction() {
            const transaction = {
            validUntil: Math.round(Date.now() / 1000) + 10,
            messages: [
                {
                    address: "UQClb-98Ern5j-unWmqytlHXYclrWWwX_fSrUk4kIPAnJsB9",
                    amount: "10000"
                }
            ]
        };

        try {
            await tonConnectUI.sendTransaction(transaction);
        } catch (e) {
            console.error(e);
        }
    }
            
    </script>
</body>
</html>
